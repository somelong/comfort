<div class="modal fade bs-example-modal-sm" id="mymodal" role="dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button class="close" id="close" data-dismiss="modal">

                </button>
                <h3>添加收货地址</h3>
                <p id="neirong">以下均为必填项，请认真填写，避免收货时发生意外</p>
            </div>
            <div class="modal-body">
                <div class="address-pop layer_pageContent" id="edit_address_pop" style="display: block;">
                    <input id="modifying_address" type="hidden" value="">
                    <div class="form-box">
                        <select id="s_province"></select>
                        <select id="s_city"><option value="">市</option></select>
                        <select id="s_county"><option value="">区/县</option></select>
                    </div>
                    <div class="form-box">
                        <input type="text"  id="address_text" class="address-input" placeholder="详细地址">
                    </div>
                    <h4 id="second">添加收货人信息</h4>
                    <div class="form-box">
                        <input type="text" id="receipt_name"  placeholder="收货人姓名">
                        <input type="text" id="receipt_phone"  placeholder="收货人手机号码">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="button" value="提交" class="btn btn-success" id="btn-success"/>
                <input type="button" value="关闭" class="btn btn-primary"  data-dismiss="modal"/>
            </div>
        </div>
    </div>
