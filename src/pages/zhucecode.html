<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>欢迎您的加入</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/loginCss/zhuce.css">
    <link rel="stylesheet" href="../css/nav/fonts/iconfont.css">
    <link rel="stylesheet" href="../css/nav/nav.css">
    <link rel="stylesheet" href="../css/loader.css">
</head>
<body>

@@include("header.html")

<div class="container">
    <div class="row text-center">
        <div class="formDiv">
            <form action="" method="post">
                <h3>欢 迎 您 加 入</h3>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail3" placeholder="手机号"  onblur="panduan()">
                </div>
                <div class="form-group yanzhen">
                    <input type="text" class="form-control" id="exampleInputEmail30" placeholder="验证码">
                    <button type="button" onclick="getNumber()">获取验证码</button>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputEmail300" placeholder="请输入6—12位数字或字母密码">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="确认密码" onblur="verifyPasswrod()">
                </div>
                <div class="form-group">
                    <!--<a href="index.html">-->
                        <button type="button" id="exampleInputPassword31" onclick="verifyUserNumber()">注册</button>
                    <!--</a>-->
                </div>
                <div class="foot">
                    <div class="checkbox">
                        <input type="checkbox"><a href="UserAgreement.html" >用户协议</a>
                    </div>
                    <p class="denglu"><a href="login.html">已有账号，去登录</a></p>
                </div>

                <div class="alert alert-warning alert-dismissible myAlert myAlert-warning" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>Warning!</strong>两次输入的密码不一致，请重新输入！
                </div>
                <div class="alert alert-info alert-dismissible myAlert myAlert-info" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    请认真查看用户协议，并且同意它，谢谢！
                </div>
                <div class="alert alert-warning alert-dismissible myAlert myAlert-shibai" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>Warning!</strong>验证码错误，请重新输入
                </div>
            </form>
        </div>
    </div>
</div>


<script src="../js/jquery-3.2.1.js"></script>
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="../js/nav/nav1.js"></script>
